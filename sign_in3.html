    function login() {

        /*
            The local variables declared here within the function serve

        var streetAddress = document.getElementById("address").value;

        var state = document.getElementById("state").value;

        var zipCode = document.getElementById("zipcode").value;
        -------------------------------------------------------------

        */

                if(firstName == "")
                    {
                        alert("Please enter your first name");
                        document.getElementById("fname").style.border = "2px solid red";
                    }
                    else if(firstName != "")
                        {
                            document.getElementById("fname").style.border = "none";
                            document.getElementById("fname").style.borderBottom = "1px solid green";
                        }

                if(lastName == "")
                {
                    alert("Please enter your last name");
                    document.getElementById("lname").style.border = "2px solid red";
                }
                    else if(lastName != "")
                        {
                            document.getElementById("lname").style.border = "none";
                            document.getElementById("lname").style.borderBottom = "1px solid green";
                        }
                                   
                }
            
    /*
        This boolean function serves to validate the inputed email. It will run the submitted information
            against certain criteria. If the criteria is met it will 'return true;', if it is not
            met it will 'return false;' resulting in an alert to inform the user to input the correct information
            in the requested format.
    */


    function validateEmail() {

            /* This regex is what the submitted information is ran against */

                if(/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)$/igm.test(email.value))
                {
                    document.getElementById("email").style.border = "none";
                    document.getElementById("email").style.borderBottom = "1px solid green";
                    return (true);
                }
                    alert("Please enter a valid email address");
                    document.getElementById("email").style.border = "2px solid red";
                    return (false);
                }
                

    /*
        This boolean function serves to validate the inputed phone number. It will run the submitted information
            against certain criteria. If the criteria is met it will 'return true;', if it is not
            met it will 'return false;' resulting in an alert to inform the user to input the correct information
            in the requested format.
    */

    function validatePhone() {

            /* This regex is what the submitted information is ran against */

                if(/^(\()?\d{3}(\))?(-|\s)?\d{3}(-|\s)\d{4}$/.test(phone.value))
                {
                    document.getElementById("phone").style.border = "none";
                    document.getElementById("phone").style.borderBottom = "1px solid green";
                    return(true);
                }
                    alert("Please enter a valid phone number");
                    document.getElementById("phone").style.border = "2px solid red";
                    return (false);
                }

    /*
        This boolean function serves to validate the inputed username. It will run the submitted information
            against certain criteria. If the criteria is met it will 'return true;', if it is not
            met it will 'return false;' resulting in an alert to inform the user to input the correct information
            in the requested format.
    */

    function validateUser() {
                
                if(/^[a-z0-9_-]{4,20}$/igm.test(username.value))
                {
                    document.getElementById("username").style.border = "none";
                    document.getElementById("username").style.borderBottom = "1px solid green";
                    return true;
                }
                    alert("Please enter a valid User Name");
                    document.getElementById("username").style.border = "2px solid red";
                    return false;
                }

    /*
        This boolean function serves to validate the inputed password. It will run the submitted information
            against certain criteria. If the criteria is met it will 'return true;', if it is not
            met it will 'return false;' resulting in an alert to inform the user to input the correct information
            in the requested format.
    */

    function validatePassword() {

                if(/^[a-z0-9A-Z_-]{4,11}[!@$*]{1}$/.test(password.value))
                {
                    document.getElementById("password").style.border = "none";
                    document.getElementById("password").style.borderBottom = "1px solid green";
                    return true;
                }
                    alert("Please enter a valid Password");
                    document.getElementById("password").style.border = "2px solid red";
                    return false;
            }
